<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Appel à Bootstrap avec le CDN de la feuille de style de Bootstrap 4.4.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Titre -->
    <title>Theme Sombre</title>
</head>
<body>
    <body>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 mt-5 text-center">
              <h1>Bienvenue</h1>
              <p class="mt-3">Ce site ne gère que le choix du thème avec le boutton.</p>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col-md-8 mt-5 text-center">
              <button id="mode">
                <i class="fas fa-moon"></i>
                <span>Thème sombre</span>
              </button>
            </div>
          </div>
        </div>
      </body>

    <!-- JavaScript -->
    <script>
        let button = document.querySelector('#mode');
        let span   = document.querySelector('span');

        if(localStorage.getItem('theme')){
        if(localStorage.getItem('theme') == 'sombre') {
            modeSombre();
        }
        }

        button.addEventListener('click', () => {
        if(document.body.classList.contains('dark')) {
            document.body.className = '';
            span.textContent = 'Thème sombre';
            localStorage.setItem('theme', 'clair');
        }
        else {
            modeSombre();
        }
        });

        function modeSombre() {
        document.body.className = 'dark';
        span.textContent = 'Thème clair';
        localStorage.setItem('theme', 'sombre');
        }
    </script>
    <!-- Appel à Bootstrap avec le CDN du JavaScript de Bootstrap 4.4.1 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
